<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>openfarmacie@ravenna - heatmap - servizi di parafarmacia</title>
<style type="text/css">
  html, body, #googft-mapCanvas {
    height: 300px;
    margin: 0;
    padding: 0;
    width: 500px;
  }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=visualization"></script>

<script type="text/javascript">
  function ftOnLoadClientApi() {
    gapi.client.setApiKey('AIzaSyCpgzKsbTVcuUlo3xo2-GozTUeGMHN57nY');
  }
</script>
<script type="text/javascript" src="http://apis.google.com/js/client.js?onload=ftOnLoadClientApi">
</script>

<script type="text/javascript">
  var map;

  function loadApi() {
    gapi.client.load('fusiontables', 'v1', initialize);
  }

  function initialize() {
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '500px';
    mapDiv.style.height = isMobile ? '100%' : '300px';
    map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(44.34177073633249, 11.963527458091438),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var query = 'select col193, col285 from 1HHfTCUrYsZPIIOguvWEBkeiZWn4bdp9lHXo7XCrW limit 1000';
    var request = gapi.client.fusiontables.query.sqlGet({ sql: query });
    request.execute(function(response) {
      onDataFetched(response);
    });
  }

  function onDataFetched(response) {
    if (response.error) {
      alert('Unable to fetch data. ' + response.error.message +
          ' (' + response.error.code + ')');
    } else {
      drawHeatmap(extractLocations(response.rows));
    }
  }

  function extractLocations(rows) {
    var weightedLocations = [];
    for (var i = 0; i < rows.length; ++i) {
      var row = rows[i];
      var splitted = row[0].split(','); 
      var lat = splitted[0].replace('"','');
      var lng = splitted[1].replace('"','');
      var weight = row[1];

      var latLng = new google.maps.LatLng(lat, lng);
      var wln = {
	location: latLng,
	weight: 0+weight
      }
      weightedLocations.push( wln );
    }
    return weightedLocations;
  }

  function drawHeatmap(locations) {
    var heatmap = new google.maps.visualization.HeatmapLayer({
       dissipating: true,
       gradient: [
         'rgba(102,255,0,0)', 
         'rgba(147,255,0,1)', 
         'rgba(193,255,0,1)', 
         'rgba(238,255,0,1)', 
         'rgba(244,227,0,1)', 
         'rgba(244,227,0,1)', 
         'rgba(249,198,0,1)', 
         'rgba(255,170,0,1)', 
         'rgba(255,113,0,1)', 
         'rgba(255,57,0,1)', 
         'rgba(255,0,0,1)'
       ],
       opacity: 1,
       radius: 14,
       data: locations
    });
    heatmap.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', loadApi);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
</body>
</html>
