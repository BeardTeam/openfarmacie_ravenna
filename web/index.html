		function showHide(btnName,divID) {
			if($('#' + btnName).text() === '+')

			else
				$('#' + btnName).text('+');
			$('#' + divID).slideToggle();

    <script type="text/javascript">
        $(window).load(function() {

			today.setDate(1)
			
			var datelimit = new Date();
			datelimit.setMonth(datelimit.getMonth() + 2);
			datelimit.setDate(new Date(datelimit.getFullYear(),datelimit.getMonth(),0).getDate() + 1);
			
			$('#mydate').glDatePicker({
				showAlways: true,
				allowMonthSelect: true,
				allowYearSelect: true,
				prevArrow: '',
				nextArrow: '',
				selectedDate: new Date(),
				selectableDateRange: [
					{ from: today,
						to: datelimit
					},
				]
			});
        });
    </script>
